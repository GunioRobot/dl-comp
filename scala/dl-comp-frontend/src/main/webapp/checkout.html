<lift:surround with="basic" at="content">
<lift:OrderData.checkoutNotOk>
<div id="checkout">
<div id="shopping-cart">
	<lift:embed what="/templates-hidden/cart-data.html" />
 </div>
 <lift:OrderData.add form="post">
 	<table>
 	<tr><td>Address 1:</td><td><data:address1 /></td></tr>
 	<tr><td>Address 2:</td><td><data:address2 /></td></tr>
 	<tr><td>City:</td><td><data:city /></td></tr>
 	<tr><td>Postcode:</td><td><data:postcode /></td></tr>
 	<tr><td>Country:</td><td><data:country /></td></tr>
 	<tr><td>Phone:</td><td><data:phone /></td></tr>
 	<tr><td><data:submit /></td></tr>
 	</table>
 </lift:OrderData.add>
 </div>
 </lift:OrderData.checkoutNotOk>
 <lift:OrderData.checkoutOk>
  <a href="/">Continue shopping</a>
 </lift:OrderData.checkoutOk>
</lift:surround>
