<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<title>Scala Webshop</title>
    	<lift:CSS.blueprint />
    	<lift:CSS.fancyType />
    	<script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    	<script id="json" src="/classpath/json.js" type="text/javascript"/>
    	<link href="css/style.css" type="text/css" media="screen" rel="stylesheet" />
	</head>
	<body>
		<div id="header">
			<h1>
				header
			</h1>
			<h2>
				Navigation
			</h2>
		</div>
		<div id="content">
			<lift:snippet type="msgs"/>
			<lift:bind name="content" />				
		</div>
		<div id="menu">
			<h1>
				Menu
			</h1>
			<lift:Menu.builder />
		</div>
		<div id="sub-section">
			<p>
				<lift:Login.loggedOut>
   					<lift:Login.login form="POST">
      					<label for="username_id">User:</label><br/>
      					<f:username id="username_id" size="30"/><br/>
      					<label for="password_id">Password:</label><br/>
      					<f:password id="password_id" size="30"/><br/>
     					<f:send />
  					</lift:Login.login>     
  				</lift:Login.loggedOut>
  				<lift:Login.loggedIn>
  					<a href="#">Link to your account</a> 
  					<div id="shopping-cart">
  						<ul><lift:ShoppingCartData.list>  													
						  <li><item:amount/> <item:description /></li>						
						</lift:ShoppingCartData.list></ul>
  					</div>
  				</lift:Login.loggedIn>  				
			</p>
		</div>
		<div id="footer">
			<h1>
				footer
			</h1>
		</div>
	</body>
</html>
