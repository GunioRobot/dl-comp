<table class="shopping-cart-contents">
<lift:ShoppingCart.info>	
	<thead>
		<tr>			
			<th>Item</th>
			<th>Quantity</th>
			<th>Price</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td/>
			<td><cart:number_of_items /></td>
			<td><cart:total_price withCurrency="yes" /></td>
		</tr>
	</tfoot>	
	<tbody>			
		<cart:items>
		<tr item:id="default">
			<td><item:link /></td>				
			<td>
				<item:amount /><br/>
				<item:remove />
			</td>
			<td>
				<item:price withCurrency="yes" />					
			</td>
		</tr>
		</cart:items>
	</tbody>
</lift:ShoppingCart.info>
</table>
