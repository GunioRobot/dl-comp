<table class="shopping-cart-contents">
	<thead>
		<tr>			
			<th>Item</th>
			<th>Quantity</th>
			<th>Price</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
		<lift:ShoppingCartData.info>
			<td/>
			<td><cart:number_of_items /></td>
			<td><cart:total_price withCurrency="yes" /></td>
		</lift:ShoppingCartData.info>	
		</tr>
	</tfoot>	
	<tbody>			
	<lift:ShoppingCartData.list>  													
		<tr item:id="default">
			<td><item:link /></td>				
			<td>
				<item:amount /><br/>
				<item:remove />
			</td>
			<td>
				<item:price withCurrency="yes" />					
			</td>
		</tr>
	</lift:ShoppingCartData.list>
	</tbody>
</table>
