<lift:surround with="default" at="content">
	<!--h2>Navigation</h2> 	
	<lift:Catalog.history>
		<category:name/> /
	</lift:Catalog.history -->
	
	<h2>Navigation:</h2>
	<lift:Catalog.root/> / <lift:Catalog.breadcrumbs />
	
	<lift:Catalog.category>
		<category:link/>
	</lift:Catalog.category>	
	<h2>Subcategories</h2>
	<ul>
		<lift:Catalog.list>
			<li><category:name /></li>
		</lift:Catalog.list>
	</ul>
	<h2>Items in this category</h2>
	<table>
		<thead>
			<td width="10%">Id</td>
			<td width="70%">Name</td>
			<td width="20%">Price</td>
		</thead>
		<tbody>		
		<lift:Catalog.items>		
			<tr>
				<td><item:id /></td>
				<td><item:name /></td>
				<td><item:price /></td>
			</tr>
		</lift:Catalog.items>				
		</tbody>
	</table>
</lift:surround>
