<lift:surround with="default" at="content">
		<div id="cart-message"></div>
		<lift:ItemInfo.show form="post">
			Item number: <item:id /><br/>
			Description: <item:name /><br/>
			Long description: <item:description /><br/>
			Price: <item:price /><br/>
			<br/>
			<lift:Login.loggedIn>			  
			  <item:amountToCart /><item:addToCart />			 
			</lift:Login.loggedIn>
			<lift:Login.loggedOut>
			  Please log in to add items to your shopping cart.
			</lift:Login.loggedOut>
		</lift:ItemInfo.show>		
</lift:surround>
