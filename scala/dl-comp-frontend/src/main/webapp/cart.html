<lift:surround with="default" at="content">
	<div class="center_title_bar">Shopping Cart</div>
	<table cols="3" class="shopping-cart-contents">
		<thead>
			<td>Item</td>
			<td>Quantity</td>
			<td>Price</td>
		</thead>
		<tbody>			
		<lift:ShoppingCartData.list>  													
			<tr item:id="default">
				<td><item:description /></td>				
				<td>
					<item:amount />
					<item:remove />
				</td>
				<td>
					<item:price withCurrency="yes" />					
				</td>
			</tr>
		</lift:ShoppingCartData.list>
		<tr class="shopping-cart-summary">
			<lift:ShoppingCartData.info>
				<td/>
				<td><cart:number_of_items /></td>
				<td><cart:total_price withCurrency="yes" /></td>
			</lift:ShoppingCartData.info>	
		</tr>
		</tbody>
	</table>
</lift:surround>
