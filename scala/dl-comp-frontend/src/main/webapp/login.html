<lift:surround with="basic" at="content">
   <lift:embed what="/templates-hidden/messages" />
   <div>Please type at least a username (any username)</div>
   <lift:Login.login form="POST">
   <table>
    <tr>
      <td><label for="username_id">User</label></td>
      <td><f:username id="username_id" size="30"/></td>
    </tr>
    <tr>
     <td><label for="password_id">Password</label></td>
     <td><f:password id="password_id" size="30"/></td>
    </tr>
    <tr>
     <td><f:send /></td>
    </tr>
   </table>
  </lift:Login.login>
</lift:surround>
